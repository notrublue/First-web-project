    <title>Travels</title>

<body>
    <section class="sub-header">
        <nav>
            <a href="main.html"><img src="logo.png" alt="logo" width="90" height="90"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="main.html">HOME</a></li>
                    <li><a href="#places">PLACES</a></li>
                    <li><a href="#review">REVIEWS</a></li>
                    <li><a href="#contact">BOOK A TRIP</a></li>
                    <li><a href="#footer">ABOUT</a></li>
                </ul>
            </div>
        </nav>
        <h1>Book your trip today!</h1>
    </section>

    <section class="form">
        <div class="row">
            <section class="container">
                <header>Booking window</header>
                <form action="#" class="form">
                  <div class="input-box">
                    <label><strong>Full Name</strong></label>
                    <input type="text" placeholder="Enter full name" required />
                  </div>
          
                  <div class="input-box">
                    <label><strong>Email Address</strong></label>
                    <input type="text" placeholder="Enter email address" required />
                  </div>
          
                  <div class="column">
                    <div class="input-box">
                      <label><strong>Phone Number</strong></label>
                      <input type="number" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                      <label><strong>Birth Date</strong></label>
                      <input type="date" placeholder="Enter birth date" required />
                    </div>
                  </div>
                  <div class="gender-box">
                    <h3><strong>Gender</strong></h3>
                    <div class="gender-option">
                      <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">male</label>
                      </div>
                      <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                      </div>
                      <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">prefer not to say</label>
                      </div>
                    </div>
                  </div>
                  <div class="input-box address">
                    <label><strong>Destination</strong></label>
                    <div class="column">
                      <div class="select-box">
                        <select>
                          <option hidden>Select destination</option>
                          <option>London</option>
                          <option>Berlin</option>
                          <option>Paris</option>
                          <option>Tokyo</option>
                          <option>Seoul</option>
                          <option>Hanoi</option>
                          <option>Cairo</option>
                          <option>Nairobi</option>
                          <option>Tanzania</option>
                        </select>
                      </div>
                  </div>
                  <div class="input-box address">
                    <label><strong>Address</strong></label>
                    <input type="text" placeholder="Enter street address" required />
                    <input type="text" placeholder="Enter street address line 2" required />
                    <div class="column">
                      <div class="select-box">
                        <select>
                          <option hidden>Country</option>
                          <option>America</option>
                          <option>Japan</option>
                          <option>India</option>
                          <option>Nepal</option>
                        </select>
                      </div>
                      <input type="text" placeholder="Enter your city" required />
                    </div>
                    <div class="column">
                      <input type="text" placeholder="Enter your region" required />
                      <input type="number" placeholder="Enter postal code" required />
                    </div>
                  </div>
                  <button>Submit</button>
                </form>
              </section>
            <div class="fcol">
                <img src="xyz.jpg"
            </div>
        </div>
    </section>

    <section class="footer" id="footer">
        <h4>About Us</h4>
        <p>We are a new travel company with nice travel packages.</p><br><p>Made by: <strong>Neel Tomar 219302142</strong></p>
    </section>
</body>
</html>
